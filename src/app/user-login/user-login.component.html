<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
     <div class="card-header">
        <h3>Login</h3>
     </div>
     <div class="card-body">
      <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group col-12">
           <label for="name" class="form-label">Email</label>
           <input type="text" class="form-control" required   id="email" name="email"  formControlName="email" >
        </div>
        <br>
        <div class="form-group col-12">
          <input type="text" class="form-control" required   id="password" name="password"  formControlName="password" >
       </div>
       <br>

        <div class="form-group col-12" >
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
     </div>
  </div>
  </div>
  </div>
